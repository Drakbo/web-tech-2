<div class="container">
  <header class="header">
    <h1>Add New Student</h1>
  </header>

  <main class="main-content">
    <form class="student-form" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input 
          type="text" 
          id="studentId" 
          name="studentId"
          [(ngModel)]="student.studentId" 
          placeholder="Enter student ID"
          required
        />
      </div>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input 
          type="text" 
          id="firstName" 
          name="firstName"
          [(ngModel)]="student.firstName" 
          placeholder="Enter first name"
          required
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input 
          type="text" 
          id="lastName" 
          name="lastName"
          [(ngModel)]="student.lastName" 
          placeholder="Enter last name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          [(ngModel)]="student.email" 
          placeholder="Enter email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input 
          type="number" 
          id="age" 
          name="age"
          [(ngModel)]="student.age" 
          placeholder="Enter age"
          required
        />
      </div>

      <div class="form-group">
        <label for="gpa">GPA</label>
        <input 
          type="number" 
          id="gpa" 
          name="gpa"
          [(ngModel)]="student.gpa" 
          placeholder="Enter GPA (e.g., 3.5)"
          step="0.01"
          required
        />
      </div>

      <div class="form-group">
        <label for="enrollmentStatus">Enrollment Status</label>
        <select 
          id="enrollmentStatus" 
          name="enrollmentStatus"
          [(ngModel)]="student.enrollmentStatus"
          required
        >
          <option value="" disabled selected>Select enrollment status</option>
          <option value="Enrolled">Enrolled</option>
          <option value="Not Enrolled">Not Enrolled</option>
          <option value="Graduated">Graduated</option>
          <option value="On Leave">On Leave</option>
        </select>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">Add Student</button>
        <button type="button" class="cancel-btn" (click)="cancel()">Cancel</button>
      </div>

    </form>
  </main>
</div>
